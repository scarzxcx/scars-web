
<!DOCTYPE html>
<html lang="en">
<head>
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Journal</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Permanent+Marker&display=swap" rel="stylesheet">
</head></head>
<body>
  <header>
    <h1>My Daily Journal</h1>
<img src="i-love-mcr-sticker.png" alt="I Love MCR Sticker" class="sticker mcr-love-sticker">
  </header>
  <main>
    <form id="journalForm">
      <textarea id="journalEntry" placeholder="Write about your day..." required></textarea>
      <button type="submit">Save Entry</button>
    </form>
    <div id="entries">
      <h2>Previous Entries</h2>
      <ul id="entriesList">
        <!-- Entries will be dynamically added here -->
      </ul>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
